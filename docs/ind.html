<!DOCTYPE html>
<html>
  <head>
    <style>
.banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 65px;
    }
    .td {
      text-decoration: none;
      background-color: bisque;
      color: darkmagenta;
      display: flex;
      justify-content: center;
      border-radius: 25px;
      text-align: center;
    }


      .slogan {
      display: flex;
      justify-content: center;
      color: darkblue;
      background-color: bisque;
      align-items: center;
      border-color: darkred;
      border-radius: 20px;
      font-size: 25px;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid green;

    }

    </style>
    </head>
    <body>
     <table>
      <tr class="center">
      
     <td><img src="/images/Abdulkalam.jpg" alt="Abdul kalam photo" class="banner-image"></td>
     <td><p class="slogan">"Failure will never overtake me if my determination to succeed is strong enough."</p></td>
     <td><a class="td"href="https://en.wikipedia.org/wiki/A._P._J._Abdul_Kalam" target="_blank">Abdul Kalam</a></td>
  
    </tr>
    </table>
    </body>
</html>
